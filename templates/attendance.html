<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today's Attendance</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #007bff, #00d4ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      color: white;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
      animation: slideDown 1s ease;
      text-align: center;
    }

    @keyframes slideDown {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }

      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .attendance-container {
      width: 90%;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      margin-bottom: 40px;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .attendance-container h2 {
      background: linear-gradient(90deg, #0b4c61, #007bff);
      color: white;
      padding: 15px;
      border-radius: 15px 15px 0 0;
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .attendance-container a button {
      display: block;
      width: 100%;
      padding: 15px;
      font-size: 1.4rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #28a745, #00ff88);
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .attendance-container a button:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
      background: linear-gradient(135deg, #1c7430, #00c775);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 15px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    th,
    td {
      padding: 15px 10px;
      text-align: center;
      color: white;
      font-weight: 500;
    }

    th {
      background: rgba(0, 0, 0, 0.35);
    }

    tr {
      transition: all 0.3s ease;
    }

    tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.1);
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.02);
    }

    td,
    th {
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }

    /* Delete button */
    .delete-btn {
      padding: 8px 16px;
      background: linear-gradient(135deg, #ff4d4d, #ff0000);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(255, 0, 0, 0.3);
    }

    .delete-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 0, 0, 0.6);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .attendance-container h2 {
        font-size: 1.5rem;
      }

      .attendance-container a button {
        font-size: 1.2rem;
      }

      th,
      td {
        padding: 10px 5px;
        font-size: 0.9rem;
      }

      .delete-btn {
        padding: 5px 10px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>

<body>

  <h1>Face Recognition Based Attendance System</h1>

  <div class="attendance-container">
    <h2>Today's Attendance</h2>

    <a href="/start">
      <button>Take Attendance</button>
    </a>

    <table>
      <thead>
        <tr>
          <th>S No</th>
          <th>Name</th>
          <th>Roll</th>
          <th>Time</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% if l > 0 %}
        {% for i in range(l) %}
        <tr>
          <td>{{ i+1 }}</td>
          <td>{{ names[i] }}</td>
          <td>{{ rolls[i] }}</td>
          <td>{{ times[i] }}</td>
          <td>
<form action="/deleteuser" method="GET" style="display:inline;">
  <input type="hidden" name="user_id" value="{{ rolls[i] }}">
  <button type="submit" class="delete-btn" onclick="return confirm('Are you sure?');">Delete</button>
</form>


          </td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
          <td colspan="5" style="text-align:center; color:white;">No attendance records yet</td>
        </tr>
        {% endif %}
      </tbody>
    </table>
  </div>

</body>

</html>
